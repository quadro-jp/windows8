<!doctype HTML>
<html>
    <head>
        <title>about</title>
        <script src="about.js"></script>
    </head>

    <body>
        
        <div data-win-control="WinJS.UI.SettingsFlyout" id="about" aria-label="about" data-win-options="{ settingsCommandId:'options', width:'nomal' }">
            
            <div class="win-ui-dark win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About</div>
            </div>
            
            <div class="win-content">
                <h2>アプリケーションの説明</h2>
                <ul>
                    <li>アプリケーション初回起動時に動画保存用の【Jidori-VIDEO フォルダ】とお手本の動画を入れる為の【Jidori-TUTORIAL フォルダ】が作成されます。</li>
                    <li>お手本にしたい動画は【Jidori-TUTORIAL フォルダ】に入れてください。</li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
