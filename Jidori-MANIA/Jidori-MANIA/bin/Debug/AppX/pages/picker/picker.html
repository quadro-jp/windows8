<!DOCTYPE html>
<html>
    <head>
        <title>videoSelector</title>
        <link href="picker.css" rel="stylesheet" />
        <script type="text/javascript" src="picker.js"></script>
    </head>
    <body>

        <div id="container" class="videoSelector">

            <header aria-label="Header content" role="banner" data-win-control="Jidori.Component.Header"></header>

            <section aria-label="Main content" role="main">
                <div class="filters"></div>
                <div class="result"></div>
                <div class="resultslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </section>
            
        </div>

    </body>
</html>
