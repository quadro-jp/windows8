<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8" />
        <meta name="ms-design-extensionType" content="Search" />
        <title>コントラクトの検索</title>
        <link href="search.css" rel="stylesheet" />
        <script src="search.js"></script>
    </head>
    <body>

        <div id="container" class="search">
            <header aria-label="Header content" role="banner" data-win-control="Jidori.Component.Header" data-win-options="{ title: 'search' }"></header>

            <div id="header" role="navigation" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/pages/common/controller.html'}"></div>

            <section aria-label="Main content" role="main">
                <div class="filters"></div>
                <div class="result"></div>
                <div class="resultslist win-selectionstylefilled" aria-label="Jidori.Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ scrollPosition:value, selectionMode: 'none' }"></div>
            </section>
            <footer><div id="tips">お気に入りの動画を見つけたら繰り返し動画を見て振り付けを覚えよう！</div></footer>
        </div>

    </body>

</html>
